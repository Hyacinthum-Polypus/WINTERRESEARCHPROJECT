services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ..:/workspaces/winterresearchproject:cached
    command: sleep infinity
    environment:
      - ARANGO_URL=http://arangodb:8529
      - ARANGO_ROOT_PASSWORD=password
    depends_on:
      - arangodb

  litellm:
    image: ghcr.io/berriai/litellm:main-stable
    ports:
      - "4000:4000"
    environment:
      - LITELLM_MASTER_KEY=${LITELLM_MASTER_KEY:-sk-devcontainer}
      - UI_USERNAME=admin
      - UI_PASSWORD=password
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/litellm_db
      - STORE_MODEL_IN_DB=false
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_SITE_URL=${OPENROUTER_SITE_URL:-https://example.com}
      - OPENROUTER_APP_NAME=${OPENROUTER_APP_NAME:-Research KG Builder}
      - OPENROUTER_TIMEOUT=${OPENROUTER_TIMEOUT:-120}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./litellm-config.yaml:/app/config.yaml:ro
    command: --host 0.0.0.0 --port 4000 --config /app/config.yaml
    depends_on:
      - postgres

  postgres:
    image: postgres:latest
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=litellm_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  arangodb:
    image: arangodb:3.11
    environment:
      - ARANGO_ROOT_PASSWORD=password
      - ARANGO_STORAGE_ENGINE=rocksdb
    ports:
      - "8529:8529"
    volumes:
      - arangodb_data:/var/lib/arangodb3
      - arangodb_apps_data:/var/lib/arangodb3-apps

volumes:
  postgres_data:
  arangodb_data:
  arangodb_apps_data:
